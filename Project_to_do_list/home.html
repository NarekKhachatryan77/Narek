<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="home.css">
    
</head>
<body>
    <div class="container">
        <div class="to-do-list">
            <h2>To-Do List <i class="fa-solid fa-list-check" style="color: white;"></i></h2>
            <div class="input-task">
                <input type="text" id="input" placeholder="What do you have planned?">
                <button class="add-task" onclick="addTask()">Add</button>
            </div>
            <ul id="list" class="list-ul">
                
            </ul>
        </div>
    
    </div>

    <script src="https://kit.fontawesome.com/b6a51dd128.js" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
